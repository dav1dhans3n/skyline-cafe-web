<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Forms</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="scripts/bootstrap.css">
        <link rel="stylesheet" href="scripts/main.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="display-2">Forms</h1>
            <form action="#nowhere">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="923 Chicken Ranch St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-3 col-6">
                        <label for="state">State</label>
                        <select class="form-control" name="state" id="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 col-6">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="tos">
                        <label class="custom-control-label" for="tos">Sign Me Up</label>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-success">Register</button>
    
    
    
            </form>
        </div>
        <script src="scripts/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
